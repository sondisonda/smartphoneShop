<h1 mat-dialog-title>Order</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="column">



      <p>Value</p>
      <mat-form-field>
        <input matInput [(ngModel)]="this.order.value">
      </mat-form-field>

    </div>

  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelClick()" color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="this.order" color="primary">OK</button>
</div>
