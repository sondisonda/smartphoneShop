<div  style="text-align: center">
  <h1>User List</h1>
</div>



<div class="Component Component_Button">
  <button mat-flat-button (click)="addButtonClick()" color="primary">ADD</button>

</div>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>



      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let User">{{User.id}}</td>
        </ng-container>

      
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
          <td mat-cell *matCellDef="let User">{{User.userName}}</td>
        </ng-container>

        <ng-container matColumnDef="roleType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let User">{{User.roleType}}</td>
        </ng-container>


        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let User">
            <button mat-icon-button (click)="editButtonClick(dataSource.data.indexOf(User))">
              <mat-icon color="primary">edit</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let User">
            <button mat-icon-button (click)="eraseButtonClick(dataSource.data.indexOf(User))">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
      </tr>
  </table>

</div>
