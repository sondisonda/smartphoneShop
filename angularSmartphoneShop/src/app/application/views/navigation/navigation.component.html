<mat-toolbar color="primary">
  <mat-toolbar-row>

    <h1>Smartphone Shop</h1>
    <span class="menu-spacer"></span>
    <div *ngIf="_loginMode">

      <div *ngIf="_adminMode">
        <a mat-button  (click)="toggleUserMode()"> Loged as admin  </a>
        <a  mat-button [routerLink]="'/smartphone-list'"> Smartphone list </a>
        <a  mat-button [routerLink]="'/user-list'"> User list </a>
        <a  mat-button [routerLink]="'/order-list'"> Order list </a>

      </div>

      <div *ngIf="!_adminMode">
        <a mat-button  (click)="toggleAdminMode()"> Loged as user   </a>
        <a  mat-button [routerLink]="'/store'"> Store </a>
        <a  mat-button [routerLink]="'/profile'"> Profile </a>
        <a mat-button [routerLink]="'/order'"> Order </a>
      </div>
    </div>

    <div *ngIf="_loginMode"style="log">

 
      <a mat-button   (click)="logout()"> {{'GENERAL.LOGOUT' | translate}} </a>
    </div>



   
    <div *ngIf="!_loginMode"  style="log">
      <a  mat-button [routerLink]="'/contact'"> Contact </a>
      <a mat-button  (click)="login()"> {{'GENERAL.LOGIN' | translate}}  </a>
    </div>


  </mat-toolbar-row>

</mat-toolbar>
