<h1 mat-dialog-title>Buy {{this.smartphone.brand}} {{this.smartphone.model}}</h1>
<p>Are you sure u want to buy {{this.smartphone.brand}} {{this.smartphone.model}}?</p>


<div mat-dialog-actions style="display: flex; flex-direction: row; justify-content: space-evenly">
    <button mat-raised-button [mat-dialog-close]="this.smartphone" color="primary">OK</button>
    <button mat-raised-button (click)="cancelClick()" color="warn">Cancel</button>
</div>
