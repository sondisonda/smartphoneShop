<!-- FILTROWANIE -->
<div class="filterContainer">

    <div class="Component">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <div class="Component">
      <mat-form-field>
        <mat-select [(value)]="this.filter.Supplier" placeholder="Supplier">
          <mat-option [value]=""></mat-option>
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.name">
            {{supplier.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
  
    <div class="Component Component_Button">
      <button mat-flat-button color="primary" (click)="doFilter()">FILTER</button>
    </div>
  </div>
  
  
  
  <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let smartphone">{{smartphone.id}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let smartphone">{{smartphone.name}}</td>
    </ng-container>
  

  

  

  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25]"  showFirstLastButtons></mat-paginator>
