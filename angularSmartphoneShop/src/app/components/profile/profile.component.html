<div class="container">
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <hr>
 <h2 class ="text-center text-primay">Profile</h2>
 <hr>
 <div class="cross-validation" [class.cross-validation-error]="profileForm.errors?.identityRevealed && (profileForm.touched || profileForm.dirty)">

 <div class="form-group">
   Username
    <input id = "userName" type="text" formControlName="userName" class="form-control" placeholder="Username" required>
 </div>
 <div *ngIf="name.invalid && (userName.dirty || userName.touched)"
    class="alert alert-danger">

  <div *ngIf="userName.errors.required">
    Name is required.
  </div>
  <div *ngIf="userName.errors.minlength">
    Name must be at least 4 characters long.
  </div>
  <div *ngIf="userName.errors.forbiddenName">
    Name cannot be Bob.
  </div>

</div>
   <div class="form-group">
     Password
 <input type="password" formControlName="password" class="form-control" placeholder="password"> 
   </div>
   <div class="form-group">
    Firstname
     <input type="text" formControlName="firstName" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    Lastname
     <input type="text" formControlName="lastName" class="form-control" placeholder="Username">
  </div>
 </div>
   <div class="form-group text-center">
     <button class="btn btn-success" type="submit" >Submit</button>
     <button class="btn btn-default" type="button" >Cancel</button>
       </div>
 </form>
 </div>
